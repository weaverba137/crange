;
; This is an example file.  The values displayed below are those
; that are compiled into the program.  Any user-supplied switch.ini
; file will override some or all of these values.  A user-supplied
; switch.ini need only contain the [crange] section declaration and
; the values to be overridden.
;
; If a user-supplied switch file does not contain one of the keys
; below, the value associated with that key is assumed to be 'No'.
